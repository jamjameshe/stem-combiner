<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Stem Mixer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="container py-4">
    <h1 class="mb-4">Stem Mixer</h1>
    <!-- <button id="darkModeBtn" class="btn btn-outline-secondary mb-3">
      Dark Mode
    </button> -->

    <div class="mb-3">
      <label for="fileInput" class="btn btn-outline-primary">Add Tracks</label>
      <input
        type="file"
        id="fileInput"
        class="d-none"
        accept="audio/*"
        multiple
      />
      <span id="fileStatus" class="ms-2 text-muted">No tracks yet</span>
    </div>

    <div class="mb-3">
      <button id="playBtn" class="btn btn-primary me-2">Play</button>
      <button id="pauseBtn" class="btn btn-secondary">Pause</button>
    </div>

    <div id="tracks"></div>

    <script src="js/script.js"></script>
  </body>
</html>
